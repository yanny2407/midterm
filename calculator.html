<html>
	<title>CALULATOR</title>
	<body >
		<table  background="tulips.jpg" style="padding: 8px; font-size: 25px; border-radius: 14px;" >
			<tr>
				<td colspan = "4">
					<input style="padding: 7px; font-size: 25px;" >
					</input>
				</td>
				
			</tr>
			<tr>
				<td onclick="add(1)">
					<button style="padding:25px;border-color:mistyrose;border-radius: 64px;background-color: #9fcfff;"
					>1</button></td>
				<td onclick="add(2)">
					<button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #99cbfe">2</button></td>
				<td onclick="add(3)">
					<button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #99cbfe">3</button></td>
				<td onclick="add("+")">
					<button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #99cbfe">+</button></td>
			</tr>
			<tr>
				<td onclick="add(4)"><button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #99cbfe">4</button></td>
				<td onclick="add(5)"><button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #99cbfe">5</button></td>
				<td onclick="add(6)"><button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #99cbfe">6</button></td>
				<td onclick="add("-")"><button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #99cbfe">-</button></td>
			</tr>
			<tr>
				<td onclick="add(7)">
					<button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #99cbfe">7</button></td>
				<td onclick="add(8)">
					<button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #99cbfe">8</button></td>
				<td onclick="add(9)">
					<button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #99cbfe">9</button></td>
				<td onclick="add(*)">
					<button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #99cbfe">*</button></td>
			</tr>
			<tr>
				<td onclick="add(C)">
					<button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #99cbfe">C</button></td>
				<td onclick="add(0)">
					<button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #99cbfe">0</button></td>
				<td>
					<button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #99cbfe">/</button></td>
				<td >
					<button style="padding:25px; border-color:mistyrose; border-radius: 64px; background-color: #ffe339">=</button></td>
			</tr>
			<tr>
				<td colspan = "4"> Created by Yen</td>
			</tr>

		</table>
	</body>
</html>
<script src="func.js"></script>
